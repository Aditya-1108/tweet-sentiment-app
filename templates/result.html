<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>

    <!-- Display Pie Chart -->
    <h3>Sentiment Distribution (Pie Chart)</h3>
    <div>{{ pie_chart_html|safe }}</div> <!-- Render pie chart -->

    <!-- Sentiment Counts -->
    <h3>Sentiment Counts</h3>
    <ul>
        <li>Positive: {{ sentiment_counts['Positive'] }}</li>
        <li>Negative: {{ sentiment_counts['Negative'] }}</li>
        <li>Neutral: {{ sentiment_counts['Neutral'] }}</li>
    </ul>

    <!-- Data Preview -->
    <h3>Data Preview:</h3>
    <div>{{ table|safe }}</div>

    <!-- Back link -->
    <div class="back-link">
        <a href="/">Go Back</a>
    </div>
</body>
</html>
